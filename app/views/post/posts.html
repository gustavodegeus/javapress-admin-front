<div class="row">
	<div class="col-lg-12">		
		<h3 class="page-header">
			<i class="fa fa-file-text-o"></i>Posts
			<a id="add-category-btn" class="btn btn-default" ui-sref="app.new-post" title="Cadastrar novo post">Novo</a>
			</h3>
		<ol class="breadcrumb">
			<li>
				<i class="fa fa-home"></i>
				<a href="index.html">Home</a>
			</li>
			<li>
				<i class="fa fa-bars"></i>Cadastro</li>
			<li>
				<i class="fa fa-square-o"></i>Posts</li>
		</ol>
	</div>
</div>
<div class="filter">
	<div class="row">
		<div class="col-lg-1">Data:</div>
		<div class="col-lg-5">
			<select id="post-date-select" name="post-date" class="form-control">
				<option value="">Todas as datas</option>
			</select>
		</div>
		<div class="col-lg-1">Categoria:</div>
		<div class="col-lg-5">
			<select id="post-category-select" class="form-control">
				<option value="">Todas as categorias</option>
			</select>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<section class="panel">
			<table class="table table-striped table-advance table-hover">
				<tbody>
					<tr>
						<th>Titulo</th>
						<th>Categoria</th>
						<th>Tags</th>
						<th>Data Criação</th>
						<th>
							<i class="icon_cogs"></i>Ações</th>
					</tr>
					<tr id="{{post.id}}" dir-paginate="post in postCtrl.posts | itemsPerPage: 10">
						<td>{{post.title}}</td>
						<td>{{post.category.name}}</td>
						<td><span ng-repeat="tag in post.tags">{{tag.name + ', '}} </span></td>
						<td>{{post.created}}</td>
						<td>
							<div class="btn-group">
								<a class="btn btn-success" ui-sref="app.new-post({post : post})"><i class="icon_pencil-edit"></i></a>
								<a class="btn btn-danger" href="#" ng-click="postCtrl.remove(post)"><i class="icon_close_alt2"></i></a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
		<dir-pagination-controls></dir-pagination-controls>
	</div>
</div>
