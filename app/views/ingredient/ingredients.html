<alert ng-show="ingredientCtrl.errorMessage" type="{{ingredientCtrl.errorMessage.type}}" close="ingredientCtrl.clearAlert()">{{ingredientCtrl.errorMessage.message}}</alert>
<div class="row">
	<div class="col-lg-12">
		<h3 class="page-header">
			<i class="fa fa-file-text-o"></i>Ingredientes
			<a id="add-ingredient-btn" class="btn btn-default" href="" title="Cadastrar novo ingrediente" ng-click="ingredientCtrl.addIngredient()">Novo</a>
		</h3>
		<ol class="breadcrumb">
			<li>
				<i class="fa fa-home"></i>
				<a href="index.html">Home</a>
			</li>
			<li>
				<i class="fa fa-bars"></i>Cadastro</li>
			<li>
				<i class="fa fa-square-o"></i>Ingrediente</li>
		</ol>
	</div>
</div>
<div class="filter">
	<div class="row">
		<div class="col-lg-6">
			<div class="input-group">
				<input id="ingredient-description-input" type="text" ng-model="ingredientCtrl.ingredient.description" class="form-control" placeholder="Buscar ingrediente"/>
				<span class="input-group-btn">
					<a class="btn btn-primary" href="" title="Buscar Categoria" ng-click="ingredientCtrl.findIngredients()">Buscar</a>
				</span>
			</div>	
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<section class="panel">
			<table class="table table-striped table-advance table-hover">								
				<tbody>
					<tr>
						<th>Ingrediente</th>
						<th>
							<i class="icon_cogs"></i>Ações</th>
					</tr>
					<tr ng-show="ingredientCtrl.ingredients.length == 0">
						<td>Nenhum resultado encontrado.</td>
					</tr>
					
					<tr id="{{ingredient.id}}" dir-paginate="ingredient in ingredientCtrl.ingredients | itemsPerPage: 10">
						<td>{{ingredient.description}}</td>
						<td>
							<div class="btn-group">
								<a class="btn btn-success" href="#" ng-click="ingredientCtrl.editIngredient(ingredient)"><i class="icon_pencil-edit"></i></a>
								<a class="btn btn-danger" href="#" ng-click="ingredientCtrl.removeIngredient(ingredient)"><i class="icon_close_alt2"></i></a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
		<dir-pagination-controls></dir-pagination-controls>
	</div>
</div>
