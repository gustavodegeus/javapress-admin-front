<div class="row">
	<div class="col-lg-12">		
		<h3 class="page-header">
			<i class="fa fa-file-text-o"></i>Comentários
		</h3>
		<ol class="breadcrumb">
			<li>
				<i class="fa fa-home"></i>
				<a href="index.html">Home</a>
			</li>
			<li>
				<i class="fa fa-bars"></i>Gerenciamento</li>
			<li>
				<i class="fa fa-square-o"></i>Comentários</li>
		</ol>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<section class="panel">
			<table class="table table-striped table-advance table-hover">
				<tbody>
					<tr>
						<th>Autor</th>
						<th>Conteúdo</th>
						<th>Em resposa a</th>
						<th>Data</th>
						<th>
							<i class="icon_cogs"></i>Ações</th>
					</tr>
					<tr id="{{post.id}}" ng-repeat="post in postCtrl.posts">
						<td>{{post.title}}</td>
						<td>{{post.category.name}}</td>
						<td><span ng-repeat="tag in post.tags">{{tag.name + ', '}} </span></td>
						<td>{{post.created}}</td>
						<td>
							<div class="btn-group">
								<a class="btn btn-success" ui-sref="new-post({post : post})"><i class="icon_check_alt2"></i></a>
								<a class="btn btn-danger" href="#" ng-click="postCtrl.remove(post)"><i class="icon_close_alt2"></i></a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
		<!--<pagination ng-model="categoryCtrl.currentPage" total-items="categoryCtrl.totalItems" max-size="categoryCtrl.maxSize"
		ng-change="categoryCtrl.pageChanged()" boundary-links="true"></pagination>-->
	</div>
</div>
