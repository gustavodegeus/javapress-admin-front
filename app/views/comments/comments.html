<div class="row">
	<div class="col-lg-12">		
		<h3 class="page-header">
			<i class="fa fa-file-text-o"></i>Comentários
		</h3>
		<ol class="breadcrumb">
			<li>
				<i class="fa fa-home"></i>
				<a href="index.html">Home</a>
			</li>
			<li>
				<i class="fa fa-bars"></i>Gerenciamento</li>
			<li>
				<i class="fa fa-square-o"></i>Comentários</li>
		</ol>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<section class="panel">
			<table class="table table-striped table-advance table-hover">
				<thead>
					<tr>
						<th>Autor</th>
						<th>Conteúdo</th>
						<th>Em resposa a</th>
						<th>Data</th>
						<th>
							<i class="icon_cogs"></i>Ações</th>
					</tr>
				</thead>
				<tbody ng-repeat="comment in commentCtrl.comments">					
					<tr id="{{comment.id}}">
						<td>{{comment.senderName}}</td>
						<td>{{comment.content}}</td>
						<td>{{comment.post.title}}</td>
						<td>{{comment.created}}</td>
						<td>
							<div class="btn-group">
								<a ng-class="comment.published ? 'btn btn-danger' : 'btn btn-success' " ng-click="commentCtrl.changePublishStatus(comment)"><i ng-class="comment.published ? 'icon_dislike' : 'icon_like' "></i></a> 
								<a class="btn btn-info" href="#" ng-click="commentCtrl.reply(comment)"><i class=" icon_comment_alt"></i></a>
								<a class="btn btn-warning" href="#" ng-click="commentCtrl.toggleDetail($index)"><i class="icon_documents_alt"></i></a>
								<a class="btn btn-danger" href="#" ng-click="commentCtrl.remove(comment)"><i class="icon_close_alt2"></i></a>
							</div>
						</td>
					</tr>
					<tr id="detail-{{comment.id}}" ng-show="commentCtrl.activePosition == $index"><td colspan="5">{{comment.answer}}</td></tr>
				</tbody>
			</table>
		</section>
		<!--<pagination ng-model="categoryCtrl.currentPage" total-items="categoryCtrl.totalItems" max-size="categoryCtrl.maxSize"
		ng-change="categoryCtrl.pageChanged()" boundary-links="true"></pagination>-->
	</div>
</div>
