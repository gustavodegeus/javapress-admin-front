<div class="row">
	<div class="col-lg-12">
		<h3 class="page-header">
			<i class="fa fa-file-text-o"></i>Categorias
			<a id="add-category-btn" class="btn btn-default" href="" title="Cadastrar nova categoria" ng-click="categoryCtrl.addCategory()">Nova</a>
		</h3>
		<ol class="breadcrumb">
			<li>
				<i class="fa fa-home"></i>
				<a href="index.html">Home</a>
			</li>
			<li>
				<i class="fa fa-bars"></i>Cadastro</li>
			<li>
				<i class="fa fa-square-o"></i>Categoria</li>
		</ol>
	</div>
</div>
<div class="filter">
	<div class="row">
		<div class="col-lg-1">Tipo:</div>
		<div class="col-lg-5">
			<select id="category-type-select" name="type" class="form-control" ng-model="categoryCtrl.category.type" ng-change="categoryCtrl.loadGroups()"
			ng-options="categoryType for categoryType in categoryCtrl.categoryTypes" ng-required="true">
				<option value="">Selecione o tipo</option>
			</select>
		</div>
		<div class="col-lg-1">Grupo:</div>
		<div class="col-lg-5">
			<select id="category-group-select" class="form-control" ng-model="categoryCtrl.category.parent" ng-options="categoryGroup.name for categoryGroup in categoryCtrl.categoryGroups">
				<option value="">Selecione um grupo</option>
			</select>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="input-group">
				<input id="category-name-input" type="text" ng-model="categoryCtrl.category.name" class="form-control" placeholder="Categoria"
				/>
				<span class="input-group-btn">
					<a class="btn btn-primary" href="" title="Buscar Categoria" ng-click="categoryCtrl.findCategories()">Buscar</a>
				</span>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<section class="panel">
			<table class="table table-striped table-advance table-hover">
				<tbody>
					<tr>
						<th>Nome</th>
						<th>Tipo</th>
						<th>Grupo</th>
						<th>
							<i class="icon_cogs"></i>Ações</th>
					</tr>
					<tr id="{{category.id}}" ng-repeat="category in categoryCtrl.filteredCategories">
						<td>{{category.name}}</td>
						<td>{{category.type}}</td>
						<td>{{category.parent.name}}</td>
						<td>
							<div class="btn-group">
								<a class="btn btn-success" href="#" ng-click="categoryCtrl.editCategory(category)"><i class="icon_check_alt2"></i></a>
								<a class="btn btn-danger" href="#" ng-click="categoryCtrl.removeCategory(category)"><i class="icon_close_alt2"></i></a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
		<pagination ng-model="categoryCtrl.currentPage" total-items="categoryCtrl.totalItems" max-size="categoryCtrl.maxSize" ng-change="categoryCtrl.pageChanged()"
		boundary-links="true"></pagination>
	</div>
</div>
