<div class="row">
	<div class="col-lg-12">
		<ol class="breadcrumb">
			<li>
				<i class="fa fa-home"></i>
				<a href="index.html">Home</a>
			</li>
			<li>
				<i class="fa fa-bars"></i>Cadastro</li>
			<li>
				<i class="fa fa-square-o"></i>Categoria</li>
		</ol>
	</div>
</div>
<div class="category-filter">
	<div class="row">
		<div class="col-lg-1">Tipo:</div>
		<div class="col-lg-5">
			<ui-select ng-model="category.selected" ng-disabled="disabled">
				<ui-select-match placeholder="Selectione o tipo">{{$select.selected.type}}</ui-select-match>
				<ui-select-choices repeat="category in categories | filter: $select.search">
					{{category.type}}
				</ui-select-choices>
			</ui-select>
		</div>
		<div class="col-lg-1">Grupo:</div>
		<div class="col-lg-5">
			<ui-select ng-model="category.selected" ng-disabled="disabled">
				<ui-select-match placeholder="Selectione o tipo">{{$select.selected.group}}</ui-select-match>
				<ui-select-choices repeat="category in categories | filter: $select.search">
					{{category.group}}
				</ui-select-choices>
			</ui-select>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="input-group">
				<input type="text" ng-model="dynamicPopover.content" class="form-control" placeholder="Categoria">
				<span class="input-group-btn">
					<a class="btn btn-primary" href="" title="Buscar Categoria">Buscar</a>
				</span>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<section class="panel">
			<table class="table table-striped table-advance table-hover">
				<tbody>
					<tr>
						<th>Nome</th>
						<th>Tipo</th>
						<th>Grupo</th>
						<th>
							<i class="icon_cogs"></i>Ações</th>
					</tr>
					<tr ng-repeat="category in categories">
						<td>{{category.name}}</td>
						<td>{{category.type}}</td>
						<td>{{category.group}}</td>
						<td>
							<div class="btn-group">
								<a class="btn btn-success" href="#"><i class="icon_check_alt2"></i></a>
								<a class="btn btn-danger" href="#"><i class="icon_close_alt2"></i></a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
	</div>
	<div class="col-lg-1">
		<a class="btn btn-primary" href="" title="Cadastrar nova categoria" ng-click="openCategoryModal()">Inserir</a>
	</div>
</div>
