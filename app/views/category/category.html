<div class="row">
	<div class="col-lg-12">
		<ol class="breadcrumb">
			<li>
				<i class="fa fa-home"></i>
				<a href="index.html">Home</a>
			</li>
			<li>
				<i class="fa fa-bars"></i>Cadastro</li>
			<li>
				<i class="fa fa-square-o"></i>Categoria</li>
		</ol>
	</div>
</div>
<div class="category-filter">
	<div class="row">
		<div class="col-lg-1">Grupo:</div>
		<div class="col-lg-5">
			<select class="form-control" ng-model="category.group" ng-options="categoryGroup for categoryGroup in categoryCtrl.categoryGroups">
				<option value="">Selecione um grupo</option>
			</select>
		</div>
		<div class="col-lg-1">Tipo:</div>
		<div class="col-lg-5">
			<select name="type" class="form-control" ng-model="categoryCtrl.category.type" ng-options="categoryType for categoryType in categoryCtrl.categoryTypes"
			ng-required="true">
				<option value="">Selecione o tipo</option>
			</select>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="input-group">
				<input type="text" ng-model="category.name" class="form-control" placeholder="Categoria">
				<span class="input-group-btn">
					<a class="btn btn-primary" href="" title="Buscar Categoria">Buscar</a>
				</span>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<section class="panel">
			<table class="table table-striped table-advance table-hover">
				<tbody>
					<tr>
						<th>Nome</th>
						<th>Tipo</th>
						<th>Grupo</th>
						<th>
							<i class="icon_cogs"></i>Ações</th>
					</tr>
					<tr id="{{category.id}}" ng-repeat="category in categoryCtrl.categories">
						<td>{{category.name}}</td>
						<td>{{category.type}}</td>
						<td>{{category.group}}</td>
						<td>
							<div class="btn-group">
								<a class="btn btn-success" href="#" ng-click="categoryCtrl.editCategory($event)"><i class="icon_check_alt2"></i></a>
								<a class="btn btn-danger" href="#" ng-click="categoryCtrl.removeCategory($event)"><i class="icon_close_alt2"></i></a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
	</div>
	<div class="col-lg-1">
		<a class="btn btn-primary" href="" title="Cadastrar nova categoria" ng-click="categoryCtrl.openCategoryModal()">Inserir</a>
	</div>
</div>
