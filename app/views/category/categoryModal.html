<div class="modal-header">
	<h3 class="modal-title">Nova categoria</h3>
</div>
<div class="modal-body category-modal">
	<div class="row">
		<div class="col-md-2">Tipo:</div>
		<div class="col-md-10">
			<ui-select ng-model="category.type.selected" ng-disabled="disabled">
				<ui-select-match placeholder="Selectione o tipo">{{$select.selected.name}}</ui-select-match>
				<ui-select-choices repeat="type in category.type | filter: $select.search">
					<span ng-bind-html="type.name | highlight: $select.search"></span>
					<small ng-bind-html="type.code | highlight: $select.search"></small>
				</ui-select-choices>
			</ui-select>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2">Grupo:</div>
		<div class="col-md-10">
			<ui-select ng-model="country.selected" ng-disabled="disabled">
				<ui-select-match placeholder="Selectione o grupo">{{$select.selected.name}}</ui-select-match>
				<ui-select-choices repeat="country in countries | filter: $select.search">
					<span ng-bind-html="country.name | highlight: $select.search"></span>
					<small ng-bind-html="country.code | highlight: $select.search"></small>
				</ui-select-choices>
			</ui-select>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2">Nome:</div>
		<div class="col-md-10">
			<input type="text" ng-model="dynamicPopover.content" class="form-control">
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-warning" ng-click="cancel()">Cancelar</button>
	<button class="btn btn-primary" ng-click="ok()">Salvar</button>
</div>
