<div class="row">
	<div class="col-lg-12">		
		<h3 class="page-header">
			<i class="fa fa-file-text-o"></i>Receitas
			<a id="add-category-btn" class="btn btn-default" ui-sref="new-recipe" title="Cadastrar nova receita">Nova</a>
			</h3>
		<ol class="breadcrumb">
			<li>
				<i class="fa fa-home"></i>
				<a href="index.html">Home</a>
			</li>
			<li>
				<i class="fa fa-bars"></i>Cadastro</li>
			<li>
				<i class="fa fa-square-o"></i>Receita</li>
		</ol>
	</div>
</div>
<div class="filter">
	<div class="row">
		<div class="col-lg-1">Data:</div>
		<div class="col-lg-5">
			<select id="recipe-date-select" name="recipe-date" class="form-control">
				<option value="">Todas as datas</option>
			</select>
		</div>
		<div class="col-lg-1">Categoria:</div>
		<div class="col-lg-5">
			<select id="recipe-category-select" class="form-control">
				<option value="">Todas as categorias</option>
			</select>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<section class="panel">
			<table class="table table-striped table-advance table-hover">
				<tbody>
					<tr>
						<th>Titulo</th>
						<th>Categoria</th>
						<th>Tags</th>
						<th>Data Criação</th>
						<th>
							<i class="icon_cogs"></i>Ações</th>
					</tr>
					<tr id="{{recipe.id}}" ng-repeat="recipe in recipeCtrl.recipes">
						<td>{{recipe.title}}</td>
						<td>{{recipe.category.name}}</td>
						<td><span ng-repeat="tag in recipe.tags">{{tag.name + ', '}} </span></td>
						<td>{{recipe.created}}</td>
						<td>
							<div class="btn-group">
								<a class="btn btn-success" ui-sref="new-recipe({recipe : recipe})"><i class="icon_pencil-edit"></i></a>
								<a class="btn btn-danger" href="#" ng-click="recipeCtrl.remove(recipe)"><i class="icon_close_alt2"></i></a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
		<!--<pagination ng-model="categoryCtrl.currentPage" total-items="categoryCtrl.totalItems" max-size="categoryCtrl.maxSize"
		ng-change="categoryCtrl.pageChanged()" boundary-links="true"></pagination>-->
	</div>
</div>
